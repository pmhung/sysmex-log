<div class="show-logs">
    <div class="row">
        <div class="col-md-12">
            <div class="title-page">
            Log Details
            </div>
        </div>
    </div>

    <div class="row row-eq-height">
        <div class="col-md-3">
            <div class="border-top-blue">
                <div class="table-result">
                        <table class="table table-striped">
                                <thead>
                                  <tr>
                                    <th>ID</th>
                                    <th>Date</th>                         
                                  </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of arraySampleId,let i=index">
                                        <td>
                                            {{item.id}}
                                        </td>
                                        <td>
                                            {{item.description}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="border-top-blue">
                <div class="table-result">
                    <table class="table-log table-striped">
                            <thead>
                                <tr>
                                    <th>Action</th>
                                    <th>Status</th>
                                    <th>Stack</th>                       
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of arrayLogs,let i=index">
                                    <td>
                                        {{item.action}}
                                    </td>
                                    <td>
                                        {{item.status}}
                                    </td>
                                    <td>
                                        {{item.stack}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>
</div>
