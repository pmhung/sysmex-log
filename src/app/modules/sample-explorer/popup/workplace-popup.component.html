<!-- Modal workplace -->
<!-- 
    1	
Sel

Checkbox	N	Allow user to select record(s) to be added into the search criteria
2	Workplace	Label	N/A	Display record's <Workplace>
3	WP Group	Label	N/A	Display record's <WP Group>
4	Description	Label	N/A	Display record's <Description>
 -->
<div class="modal-content">
    <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">MRN</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closeAddExpenseModal><span aria-hidden="true">&times;</span></button>
        
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12 table-result">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Sel</th>
                        <th>Workplace</th>
                        <th>WP Group</th>  
                        <th>Description</th>                                  
                      </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of arrayWorkPlace,let i=index">
                            <td>
                                <input type="checkbox" [(ngModel)]="item.selected"/>
                            </td>
                            <td>
                                
                            </td>
                            <td>
                                
                            </td>
                            <td>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-right">
                <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Confirm" #closeAddExpenseModal (click)="sendData()">OK</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close" #closeAddExpenseModal>Cancel</button>
            </div>
        </div>
    </div>    
</div>
