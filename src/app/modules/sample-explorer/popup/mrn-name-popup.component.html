<!-- Modal MRN -->

            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">MRN</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closeAddExpenseModal><span aria-hidden="true">&times;</span></button>
                    
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 table-result">
                            <table class="table table-striped" [hidden]="!typeMRN">
                                <thead>
                                  <tr>
                                    <th>Sel</th>
                                    <th>MRN</th>                                    
                                    <th>Patient Name</th>
                                    <th>Gender</th>
                                    <th>Birthdate</th>                                
                                  </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of arrayMRN,let i=index">
                                        <td>
                                            <input type="checkbox" [(ngModel)]="item.selected"/>
                                        </td>
                                        <td>
                                            {{item.id}}
                                        </td>
                                        <td>
                                            {{item.name}}
                                        </td>
                                        <td>
                                            {{item.sex}}
                                        </td>
                                        <td>
                                            {{item.birthDate | date:'MM/dd/yyyy'}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <table class="table table-striped" [hidden]="typeMRN">
                                <thead>
                                  <tr>
                                    <th>Sel</th>
                                    <th>MRN</th>
                                    <th>Patient Name</th>
                                    <th>Gender</th>
                                    <th>Birthdate</th>                                
                                  </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of arrayName,let i=index">
                                        <td>
                                            <input type="checkbox" [(ngModel)]="item.selected"/>
                                        </td>
                                        <td>
                                            {{item.id}}
                                        </td>
                                        <td>
                                            {{item.name}}
                                        </td>
                                        <td>
                                            {{item.sex}}
                                        </td>
                                        <td>
                                            {{item.birthDate | date:'MM/dd/yyyy'}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Confirm" #closeAddExpenseModal (click)="sendData()">OK</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close" #closeAddExpenseModal>Cancel</button>
                        </div>
                    </div>
                </div>    
            </div>
