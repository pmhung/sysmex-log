<div class="row">
  <div class="col-md-12">
    <table class="table  table-striped">
      <thead>
         
        <tr>
          <th >Sel</th>
          <th >Test Code</th>
          <th >Short Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of testcodes">
          <td scope="row">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [(ngModel)]="item.selected" (change)="changeSelectionTestCode()" >
            </div>
          </td>
          <td>{{item.name}}</td>
          <td>{{item.name}}</td>
        </tr>
     
      </tbody>
     
    </table>
  </div>
</div>
