<div class="row">
  <div class="col-md-3 label">Rule Name:</div>
  <div class="col-md-9">
    <input type="text" class="form-control" [(ngModel)]="searchModel.ruleName" >
  </div>
</div>
<div class="row">
  <div class="col-md-3 label">Discipline</div>
  <div class="col-md-9">
    <select class="form-control" [(ngModel)]="searchModel.discipline">
      <option value="-1">--Select--</option>
      <option value="1">Hematology</option>
      <option value="2">Chemistry</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-md-3 label">Active Status</div>
  <div class="col-md-9">
    <select class="form-control" [(ngModel)]="searchModel.activeMode">
      <option value="-1">--Select--</option>
      <option value="1">Active</option>
      <option value="2">Inactive</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-md-3 label" >Trigger On</div>
  <div class="col-md-9">
    <select class="form-control" [(ngModel)]="searchModel.triggerOn">
      <option value="-1">--Select--</option>
      <option value="1">Result</option>
      <option value="2">Order creation</option>
    </select>
  </div>
</div>
<br><br>
