<div class="row step4 row-eq-height">
  <div class="col-md-7  table-result">
    <table class=".table-result  table  table-striped">
      <thead>
        <tr>
          <th>Sel</th>
          <th>Rule Name</th>
          <th>Active</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let item of searchResult,let i=index" (click)="showDetail(item)">
          <td scope="row">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [(ngModel)]="item.selected" (change)="changeCheckBox($event,item,i)">
            </div>
          </td>
          <td>{{item.ruleName}}</td>
          <td>{{item.activeMode=='T'?'Active':'Inactive'}}</td>
          <td>{{item.ruleDesc}}</td>
        </tr>

      </tbody>
      <tfoot *ngIf="resultsAllData!=null&&resultsAllData.totalPages>0">
        <tr>
          <td colspan="3">Total number of records found: {{searchResult.length}}</td>
          <td class="text-right">
            <button type="button" class="btn btn-md btn-primary btn-md-text" (click)="AddToCart()">Add</button>
          </td>

        </tr>
        <!-- <tr *ngIf="user.role>=0">
          <td colspan="4">
            <button type="button" class="btn btn-md btn-primary btn-md-text" *ngIf="user.role==1">Edit</button>
            <button type="button" class="btn btn-md btn-primary btn-md-text" *ngIf="user.role==1">New</button>
          </td>
        </tr> -->
      </tfoot>
    </table>
  </div>

  <div class="col-md-5 right detail-item">
